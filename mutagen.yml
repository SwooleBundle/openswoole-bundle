sync:
  defaults:
    ignore:
      vcs: false
      paths:
        - .DS_Store # macOS files
        - .idea
    permissions:
      defaultFileMode: 644
      defaultDirectoryMode: 755
    # https://mutagen.io/documentation/synchronization#modes
    mode: two-way-resolved
  openswoolebundle:
    alpha: "."
    beta: "docker://app@openswoole-bundle-cli-80/usr/src/app"
