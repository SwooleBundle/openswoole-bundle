sync:
  defaults:
    ignore:
      vcs: false
      paths:
        - .DS_Store # macOS files
        - .idea
    permissions:
      defaultFileMode: 644
      defaultDirectoryMode: 755
    # https://mutagen.io/documentation/synchronization#modes
    mode: two-way-resolved
  swoole-bundle:
    alpha: "."
    beta: "docker://app@swoole-bundle-cli-80-openswoole-4.12.1/usr/src/app"
