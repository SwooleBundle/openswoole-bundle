swoole:
    http_server:
        exception_handler:
            type: custom
            handler_id: test_bundle.custom.exception_handler

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    test_bundle.custom.exception_handler:
        alias: SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\ExceptionHandler\TestCustomExceptionHandler

    SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\ExceptionHandler\TestCustomExceptionHandler: {}
