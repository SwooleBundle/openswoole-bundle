framework:
  messenger:
    enabled: true
    transports:
      swoole: swoole://task
    routing:
      'SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\Message\CreateFileMessage': swoole
swoole:
  task_worker:
    settings:
      worker_count: auto

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  'SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\Controller\TaskController':
    tags:
      - controller.service_arguments

  'SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\MessageHandler\CreateFileMessageHandler':
    tags:
      - messenger.message_handler
