parameters:
  env(WORKER_COUNT): 1
  env(TASK_WORKER_COUNT): 1
  env(REACTOR_COUNT): 1

swoole:
  http_server:
    exception_handler:
      type: symfony
  task_worker:
    settings:
      worker_count: '%env(int:TASK_WORKER_COUNT)%'
    services:
      reset_handler: true # default is true anyway
  platform:
    coroutines:
      enabled: true
      max_concurrency: 30
      max_service_instances: 20
      stateful_services:
        - SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\Service\ShouldBeProxified
      compile_processors:
        - class: SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\DependencyInjection\CompilerPass\SleepingCounterCompileProcessor
          priority: 10
        - SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\DependencyInjection\CompilerPass\ResetCountCompileProcessor
      doctrine_processor_config:
        limits:
          default: 12

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\Service\ShouldBeProxified2:
    tags:
      - { name: 'swoole_bundle.stateful_service', limit: 10 }

  SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\Controller\CoroutinesTaskController:
    tags:
      - controller.service_arguments

  SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\MessageHandler\SleepAndAppendHandler:
    tags:
      - messenger.message_handler

  SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\MessageHandler\RunDummyHandler:
    tags:
      - messenger.message_handler

  SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\Service\AlwaysReset:
    tags:
      - { name: 'swoole_bundle.stateful_service', reset_on_each_request: true }

  SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\Service\AlwaysResetSafe:
    tags:
      - { name: 'swoole_bundle.safe_stateful_service', reset_on_each_request: true }

  SwooleBundle\SwooleBundle\Tests\Fixtures\Symfony\TestBundle\Service\NonSharedExample:
    public: true
    shared: false
    tags:
      - { name: 'swoole_bundle.stateful_service' }
